<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Seipkon is a Premium Quality Admin Site Responsive Template"/>
    <meta name="keywords"
          content="admin template, admin, admin dashboard, cms, Seipkon Admin, premium admin templates, responsive admin, panel, software, ui, web app, application"/>
    <meta name="author" content="Themescare">
    <!-- Title -->
    <title>Seipkon - Bootstrap Admin Template</title>
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="../../static/driverResources/image/favicon-32x32.png">
    <!-- Animate CSS -->
    <link rel="stylesheet" href="../../static/driverResources/css/animate.min.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../../static/driverResources/css/bootstrap.min.css">
    <!-- Font awesome CSS -->
    <link rel="stylesheet" href="../../static/driverResources/css/font-awesome.min.css">
    <!-- Themify Icon CSS -->
    <link rel="stylesheet" href="../../static/driverResources/css/themify-icons.css">
    <!-- Perfect Scrollbar CSS -->
    <link rel="stylesheet" href="../../static/driverResources/css/perfect-scrollbar.min.css">
    <!-- Main CSS -->
    <link rel="stylesheet" href="../../static/driverResources/css/seipkon.css">
    <!-- Responsive CSS -->
    <link rel="stylesheet" href="../../static/driverResources/css/responsive.css">
</head>
<body class="body_white_bg">

<!-- Start Page Loading -->
<div id="loader-wrapper">
    <div id="loader"></div>
    <div class="loader-section section-left"></div>
    <div class="loader-section section-right"></div>
</div>
<!-- End Page Loading -->

<!-- Login Page Header Area Start -->
<div class="seipkon-login-page-header-area">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4 col-sm-4">
                <div class="login-page-logo">
                    <a href="index.html">
                        <img src="../../static/driverResources/image/logo.png" alt="Seipkon Logo"/>
                    </a>
                </div>
            </div>
            <div class="col-md-8 col-sm-8">
                <div class="login-page-logo-right">
                    <p>Already have an account? </p>
                    <a href="/">Sign in</a>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Login Page Header Area End -->

<!-- Login Form Start -->
<div class="seipkon-login-form-area">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-form-box">
                    <h3>Register to Travelling Service</h3>
                    <form action="/driver/insertDriver" method="post">
                        <div class="form-group">
                            <label>First Name</label>
                            <input type="text" name="driverFirstName" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label>Last Name</label>
                            <input type="text" name="driverLastName" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label>Gender</label>

                        </div>
                        <div class="form-group form-radio">
                            <input id="radio-7" name="driverGender" value="Male" type="radio" required>
                            <label for="radio-7" class="inline control-label">Male</label>
                        </div>

                        <div class="form-group form-radio">
                            <input id="radio-8" name="driverGender" value="Female" type="radio">
                            <label for="radio-8" class="inline control-label">Female</label>
                        </div>

                        <div class="form-group">
                            <label>Date of birth</label>
                            <input type="date" name="driverBirthDate" class="form-control" required>
                        </div>


                        <div class="form-group">
                            <label>Address</label>
                            <textarea name="driverAddress" class="form-control" required></textarea>
                        </div>
                        <div class="form-group">
                            <label>Contact</label>
                            <input type="number" name="driverContact" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label>Username</label>
                            <input type="email" name="loginUsername" class="form-control" required>
                        </div>
                        <!--<div class="form-group">
                            <label>Password</label>
                           <input type="password" name="loginPassword" class="form-control" required >
                        </div>-->

                        <div class="form-group">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-layout-submit">
                                        <button type="submit">Submit</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Login Form End -->

<!-- jQuery -->
<script src="../../static/driverResources/js/jquery-3.1.0.min.js"></script>
<!-- Bootstrap JS -->
<script src="../../static/driverResources/js/bootstrap.min.js"></script>
<!-- Perfect Scrollbar JS -->
<script src="../../static/driverResources/js/jquery-perfect-scrollbar.min.js"></script>
<!-- Custom JS -->
<script src="../../static/driverResources/js/seipkon.js"></script>
</body>
</html>
