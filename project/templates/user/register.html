    <section class="inner-banner">
        <div class="container">
            <h2>Register</h2>
        </div><!-- /.container -->
    </section><!-- /.inner-banner -->
    <section class="book-ride-two">
        <div class="container">
            <div class="row">
                <div class="col-md">
                    <form action="/user/insertUser" class="booking-form-two " method="post">
                        <h3 class="form-block-title">Register to travelling Service</h3><!-- /.form-block-title -->
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="input-holder">
                                    <label>First Name:</label>
                                    <input type="text" name="userFirstName" placeholder="First Name">
                                </div><!-- /.input-holder -->
                            </div><!-- /.col-lg-6 -->
                            <div class="col-lg-12">
                                <div class="input-holder">
                                    <label>Last Name:</label>
                                    <input type="text" name="userLastName" placeholder="Last Name">
                                </div><!-- /.input-holder -->
                            </div><!-- /.col-lg-6 -->
                            <div class="col-lg-12">
                                <label>Gender:</label>
                                <ul class="radio-fields clearfix">
                                    <li>
                                        <input type="radio" id="test1" name="userGender" value="Male" checked>
                                        <label for="test1">Male</label>
                                    </li>
                                    <li>
                                        <input type="radio" id="test2" name="userGender" value="Female">
                                        <label for="test2">Female</label>
                                    </li>
                                </ul>
                            </div><!-- /.col-lg-6 -->
                            <div class="col-lg-12">
                                <div class="input-holder">
                                    <label>Date of Birth:</label>
                                    <input type="date" name="userBirthDate" placeholder="Date of Birth">
                                </div><!-- /.input-holder -->
                            </div><!-- /.col-lg-6 -->
                            <div class="col-lg-12">
                                <div class="input-holder">
                                    <label>Address:</label>
                                    <textarea class="form-control" type="text" name="userAddress"
                                              placeholder="Permenent Adress"></textarea>
                                </div><!-- /.input-holder -->
                            </div><!-- /.col-lg-6 -->
                            <div class="col-lg-12">
                                <div class="input-holder">
                                    <label>Contact No:</label>
                                    <input type="number" name="userContact" placeholder="Phone">
                                </div><!-- /.input-holder -->
                            </div><!-- /.col-lg-6 -->
                            <div class="col-lg-12">
                                <div class="input-holder">
                                    <label>Username:</label>
                                    <input type="email" name="loginUsername" placeholder="Username">
                                </div><!-- /.input-holder -->
                            </div><!-- /.col-lg-6 -->
                        </div><!-- /.row -->
                        <button type="submit" class="book-btn">Submit</button>
                    </form><!-- /.booking-form-two -->
                </div><!-- /.col-lg-8 -->
            </div><!-- /.row -->
        </div><!-- /.container -->
    </section><!-- /.book-ride-two -->
