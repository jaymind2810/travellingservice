<body>
<div class="preloader"></div><!-- /.preloader -->
<div class="page-wrapper">

    {% include 'user/header.html' %}


<!-- /.main-banner-wrapper -->
    <section class="inner-banner">
        <div class="container">
            <h2>Manage Feedback</h2>
        </div><!-- /.container -->
    </section>
    <section class="book-ride-two">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <form action="/user/insertFeedback" class="booking-form-two" method="post">
                        <div class="row">
                            <h3 class="form-block-title">Add Feedback</h3>
                            <div class="col-lg-12">
                                <div class="input-holder">
                                    <label class="col-form-label">Feedback Subject</label>
                                    <input type="text" name="feedbackSubject" class="form-control" placeholder="Complain Subject">
                                </div><!-- /.input-holder -->
                            </div><!-- /.col-lg-6 -->
                            <div class="col-md-12">
                                <div class="input-holder">
                                    <label class="col-form-label">Feedback Description</label>
                                    <textarea placeholder="Complain Description" name="feedbackDescription" class="form-control">
                                    </textarea>
                                </div><!-- /.input-holder -->
                            </div><!-- /.col-lg-6 -->
                            <div class="col-lg-12">
                                <div class="input-holder">
                                <label class="col-form-label">Feedback Rating</label>
                                </div>
                                <div class="rate">
                                    <input type="radio" id="star5" name="feedbackRating" value="5"/>
                                        <label for="star5" title="text">5 star</label>
                                        <input type="radio" id="star4" name="feedbackRating" value="4"/>
                                        <label for="star4" title="text">4 stars</label>
                                        <input type="radio" id="star3" name="feedbackRating" value="3"/>
                                        <label for="star3" title="text">3 stars</label>
                                        <input type="radio" id="star2" name="feedbackRating" value="2"/>
                                        <label for="star2" title="text">2 stars</label>
                                        <input type="radio" id="star1" name="feedbackRating" value="1"/>
                                        <label for="star1" title="text">1 star</label>
                                </div><!-- /.input-holder -->
                            </div><!-- /.col-lg-6 -->

                            <div class="col-lg-4" align="center">
                                <div class="input-holder">
                                    <button type="submit">Submit</button>
                                </div><!-- /.input-holder -->
                            </div><!-- /.col-lg-6 -->
                        </div><!-- /.row -->
                    </form><!-- /.booking-form-one -->
                </div><!-- /.col-lg-8 -->
            </div><!-- /.row -->
        </div><!-- /.container -->
    </section><!-- /.book-ride-one -->

        {% include 'user/footer.html' %}

    </section><!-- /.cta-style-one -->

</div><!-- /.page-wrapper -->

<script src="../../static/userResources/js/jquery.bxslider.min.js"></script>
<script src="../../static/userResources/js/theme.js"></script>
</body>

</html>
